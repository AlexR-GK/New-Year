<body>
    <canvas id="fireworks-canvas"></canvas>
    
    <div class="container">
        <div class="main-card">
            <div class="new-year-image">
                üéÑ
            </div>
            
            <h1 class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –ì–æ–¥–∞...</h1>
            
            <div class="timer-container">
                <div class="time-block">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">–î–Ω–µ–π</div>
                </div>
                
                <div class="time-block">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">–ß–∞—Å–æ–≤</div>
                </div>
                
                <div class="time-block">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">–ú–∏–Ω—É—Ç</div>
                </div>
                
                <div class="time-block">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">–°–µ–∫—É–Ω–¥</div>
                </div>
            </div>
        </div>
        
        <div class="footer-text">
            <div class="company-name">~ GOSPOD ¬´KOJJA¬ª | –ì–û–°–ü–û–î ¬´–ö–û–î–ñ–ê¬ª</div>
            <div class="pseudonym">~ Alex Rodmandov | –ê–ª–µ–∫—Å –†–æ–¥–º–∞–Ω–¥–æ–≤</div>
        </div>
        
        <div class="instructions">
            –ù–∞–∂–º–∏—Ç–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        const FIREWORK_CONFIG = {
            gravity: 0.05,
            friction: 0.97,
            particleCount: 100,
            particleSpeed: 5,
            explosionSize: 5,
            colors: [
                '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                '#ff00ff', '#00ffff', '#ff8000', '#ff0080'
            ]
        };
        
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∫–∞–Ω–≤–∞—Å–∞
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        let fireworks = [];
        let particles = [];
        
        // –ö–ª–∞—Å—Å –¥–ª—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5 + Math.random() * 3;
                this.velocity = {
                    x: (targetX - x) / (Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2))) * this.speed,
                    y: (targetY - y) / (Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2))) * this.speed
                };
                this.size = 3;
                this.color = FIREWORK_CONFIG.colors[Math.floor(Math.random() * FIREWORK_CONFIG.colors.length)];
                this.exploded = false;
                this.trail = [];
                this.trailLength = 5;
            }
            
            update() {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —Ç—Ä–µ–π–ª–∞
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                // –î–≤–∏–≥–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ –∫ —Ü–µ–ª–∏
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥ –ª–∏ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ —Ü–µ–ª–∏
                const distanceToTarget = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2)
                );
                
                if (distanceToTarget < 10 && !this.exploded) {
                    this.explode();
                }
                
                // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ –∏ –µ–≥–æ —Ç—Ä–µ–π–ª
                this.draw();
            }
            
            draw() {
                // –†–∏—Å—É–µ–º —Ç—Ä–µ–π–ª
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const alpha = i / this.trail.length * 0.7;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                    ctx.fill();
                    ctx.closePath();
                }
                
                // –†–∏—Å—É–µ–º —Å–∞–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
            
            explode() {
                this.exploded = true;
                
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
                for (let i = 0; i < FIREWORK_CONFIG.particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * FIREWORK_CONFIG.particleSpeed;
                    
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        this.color,
                        FIREWORK_CONFIG.explosionSize
                    ));
                }
            }
        }
        
        // –ö–ª–∞—Å—Å –¥–ª—è —á–∞—Å—Ç–∏—Ü –≤–∑—Ä—ã–≤–∞
        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.velocity = { x: vx, y: vy };
                this.color = color;
                this.size = size;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.02;
                this.gravity = FIREWORK_CONFIG.gravity;
                this.friction = FIREWORK_CONFIG.friction;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                this.alpha -= this.decay;
                
                this.draw();
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º true –µ—Å–ª–∏ —á–∞—Å—Ç–∏—Ü–∞ –µ—â–µ –∂–∏–≤–∞
                return this.alpha > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        function createRandomFirework() {
            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Ü–µ–ª—å (–≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞)
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * (canvas.height / 2);
            
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞ –ø–æ –∫–ª–∏–∫—É/–∫–∞—Å–∞–Ω–∏—é
        function createFireworkAt(x, y) {
            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞ (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            
            // –¶–µ–ª—å - —Ç–æ—á–∫–∞ –∫–ª–∏–∫–∞/–∫–∞—Å–∞–Ω–∏—è
            fireworks.push(new Firework(startX, startY, x, y));
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
        function animate() {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å —Å –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —á–µ—Ä–Ω—ã–º —Ñ–æ–Ω–æ–º –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–ª–∞–≤–Ω–æ–≥–æ —Ä–∞—Å—Å–µ–∏–≤–∞–Ω–∏—è
            ctx.fillStyle = 'rgba(10, 10, 30, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                
                // –£–¥–∞–ª—è–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤–∑–æ—Ä–≤–∞–ª–∏—Å—å
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            for (let i = particles.length - 1; i >= 0; i--) {
                const isAlive = particles[i].update();
                
                // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å—á–µ–∑–ª–∏ (alpha <= 0)
                if (!isAlive) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        animate();
        
        // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ –∫–∞–∂–¥—ã–µ 1.5-3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(createRandomFirework, 1500 + Math.random() * 1500);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        canvas.addEventListener('click', (e) => {
            createFireworkAt(e.clientX, e.clientY);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                createFireworkAt(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            // –°–æ–∑–¥–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –ø–∞–ª—å—Ü–µ–º
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                createFireworkAt(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        // –¢–∞–π–º–µ—Ä –¥–æ –Ω–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞
        function updateTimer() {
            const now = new Date();
            const newYear2026 = new Date('January 1, 2026 00:00:00');
            const timeLeft = newYear2026 - now;
            
            // –ï—Å–ª–∏ –Ω–æ–≤—ã–π –≥–æ–¥ —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª
            if (timeLeft <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimer, 1000);
        updateTimer(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–∞–π–º–µ—Ä —Å—Ä–∞–∑—É
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
